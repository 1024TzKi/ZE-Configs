;fix multiple warmups
modify:
{
	match:
	{
		"classname" "trigger_once"
		"targetname" "prologue_start"
	}
	delete:
	{
		"OnStartTouch" "lvl_counterSetValue2351"
	}
	insert:
	{
		"OnStartTouch" "lvl_counterSetValue2151"
	}
}

